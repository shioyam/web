        label {

            background: white;
            color: #333;

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
        }

        .translate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .translate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .translate-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .translate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .file-info {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 0.85em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .language-selector {
                grid-template-columns: 1fr;
            }

            .upload-area {
                padding: 40px 20px;
            }
        }
    </style>
</head>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const translateBtn = document.getElementById('translateBtn');
        const statusMessage = document.getElementById('statusMessage');
        const sourceLang = document.getElementById('sourceLang');
        const targetLang = document.getElementById('targetLang');

        let selectedFile = null;

        // Upload area click
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Drag and drop events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');

            if (e.dataTransfer.files.length > 0) {
                const file = e.dataTransfer.files[0];
                if (file.type === 'application/pdf') {
                    handleFile(file);
                } else {
                    showStatus('PDFãƒ•ã‚¡ã‚¤ãƒ«ã®ã¿ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å¯èƒ½ã§ã™', 'error');
                }
            }
        });

        function handleFile(file) {
            selectedFile = file;
            fileName.textContent = `ğŸ“„ ${file.name}`;
            fileSize.textContent = `ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚º: ${formatFileSize(file.size)}`;
            fileInfo.classList.add('show');
            translateBtn.disabled = false;
            hideStatus();
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        translateBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showStatus('ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
                return;
            }

            if (!targetLang.value) {
                showStatus('ç¿»è¨³å…ˆè¨€èªã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
                return;
            }

            translateBtn.disabled = true;
            translateBtn.innerHTML = '<span class="loading-spinner"></span> ç¿»è¨³ä¸­...';
            showStatus('PDFã‚’ç¿»è¨³ã—ã¦ã„ã¾ã™ã€‚ã—ã°ã‚‰ããŠå¾…ã¡ãã ã•ã„...', 'info');

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('targetLang', targetLang.value);
                if (sourceLang.value) {
                    formData.append('sourceLang', sourceLang.value);
                }

                const response = await fetch('/api/translate', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'ç¿»è¨³ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }

                // Download translated PDF
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `translated_${selectedFile.name}`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showStatus('âœ… ç¿»è¨³ãŒå®Œäº†ã—ã¾ã—ãŸï¼ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã‚’é–‹å§‹ã—ã¾ã™ã€‚', 'success');

            } catch (error) {
                console.error('Translation error:', error);
                showStatus(`âŒ ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
            } finally {
                translateBtn.disabled = false;
                translateBtn.innerHTML = 'ç¿»è¨³ã™ã‚‹';
            }
        });

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type} show`;
        }

        function hideStatus() {
            statusMessage.classList.remove('show');
        }

        // Load supported languages from API
        async function loadLanguages() {
            try {
                const response = await fetch('/api/languages');
                if (response.ok) {
                    const languages = await response.json();
                    console.log('Supported languages:', languages);
                }
            } catch (error) {
                console.error('Error loading languages:', error);
            }
        }
