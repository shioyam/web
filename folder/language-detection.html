<!DOCTYPE html>
<html>
<head>
    <title>Browser Language Detection</title>
</head>
<body>
    <h1>Browser Language Detection</h1>
    <p id="language"></p>

    <script>
        // ブラウザの言語を取得
        var userLang = navigator.language || navigator.userLanguage;
        
        // 言語を表示
        document.getElementById("language").textContent = "Browser Language: " + userLang;
    </script>
</body>
</html>
