<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介ページ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .hobby-photo {
            width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #0073b1; /* LinkedIn color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>自己紹介</h1>
        <img src="profile-photo.jpg" alt="プロフィール写真" class="profile-photo">
        <p>こんにちは、[あなたの名前]です。私は[職業]として働いています。私の趣味は[趣味]です。</p>
        <h2>趣味の写真</h2>
        <img src="hobby-photo.jpg" alt="趣味の写真" class="hobby-photo">
        <h2>ソーシャルメディア</h2>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</body>
</html>
