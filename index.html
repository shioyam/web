<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* 白色 */
            color: #000000; /* 黒色 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 700px;
            padding: 30px;
            background-color: #ffffff; /* 白色 */
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #4349e9;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #000000; /* 黒色 */
        }
        p {
            line-height: 1.6;
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #000000; /* 黒色 */
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info a {
            color: #000000; /* 黒色 */
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .contact-info a i {
            margin-right: 10px;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: #000000; /* 黒色 */
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.5em;
        }
        .social-icons a:hover {
            color: #38f9d7;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="プロフィール写真" class="profile-img">
        <h1>Michihiro Shioya</h1>
        <p>Hi, I"m Michihiro Shioya.</p>
        <p>I enjoy individual sports like swimming and jogging. I'm also interested in new technology.</p>
        <div class="contact-info">
            <h2>Contact</h2>
            <p><a href="mailto:taro.shioyam@gmail.com"><i class="fas fa-envelope"></i> shioyam@gmail.com</a></p>
            <p><a href="https://github.com/shioyam" target="_blank"><i class="fab fa-github"></i> github.com/shioyam</a></p>
            <p><a href="https://www.linkedin.com/in/shioyam" target="_blank"><i class="fab fa-linkedin"></i> linkedin.com/in/shioyam</a></p>
        </div>
        <div class="social-icons">
            <a href="https://twitter.com/shioyam" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://facebook.com/shioyam" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
    </div>
</body>
</html>
