<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michihiro Shioya</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* 白色 */
            color: #000000; /* 黒色 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 700px;
            padding: 30px;
            background-color: #ffffff; /* 白色 */
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #43e97b;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #000000; /* 黒色 */
        }
        p {
            line-height: 1.6;
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #000000; /* 黒色 */
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info h2 {
            margin-bottom: 10px;
        }
        .contact-info a {
            color: #000000; /* 黒色 */
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .contact-info a i {
            margin-right: 10px;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: #000000; /* 黒色 */
            text-decoration: none;
            margin: 0 10px;
        }
        .social-icons a:hover {
            color: #38f9d7;
        }
        .icon {
            width: 30px;
            height: 30px;
        }
        .large-icon {
            width: 50px;
            height: 50px;
        }
        .contact-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* アイコン間のスペース */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpeg" alt="プロフィール写真" class="profile-img">
        <h1>Hi, I'm Michihiro Shioya.</h1>
        <p>| Japanese | Information Technology | Swimer | Health conscious |</p>
        <p>I enjoy individual sports like swimming and jogging. I'm always looking for the latest technology.</p>
        <div class="contact-info">
            <h2>Contact</h2></h2>
            <div class="contact-icons">
              <a href="https://github.com/shioyam" target="_blank"><img src="x-icon.png" alt="GitHub" class="icon large-icon"></a>
              <a href="https://www.linkedin.com/in/shioyam" target="_blank"><i class="fab fa-linkedin icon large-icon"></i></a>>
            </div>
        </div>
        <div class="social-icons">
            <h2>SNS</h2>
            <a href="https://twitter.com/michishioya" target="_blank"><i class="fab fa-twitter icon"></i></a>
            <a href="https://facebook.com/shioyam" target="_blank"><i class="fab fa-facebook icon"></i></a>
            <a href="https://instagram.com/oyaji_ms" target="_blank"><i class="fab fa-instagram icon"></i></a>
        </div>
    </div>
</body>
</html>
