    <style>

            margin: 0;

            color: #008000; /* 濃い緑色 */
            display: flex;

        }
        .contact-info a {
            color: #008000; /* 濃い緑色 */
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .social-icons {

        }
        .social-icons a {
            color: #008000; /* 濃い緑色 */
            text-decoration: none;
